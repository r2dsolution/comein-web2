<div mat-dialog-title>
    <h3>{{ title }}</h3>
</div>
<div mat-dialog-content>
    {{ content }}
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput type="email" placeholder="Email" [formControl]="email">
            </mat-form-field>
        </div>
    </div>
</div>
<hr>
<div mat-dialog-action>
    <button (click)="confirm()" mat-raised-button color="primary" class="m-2" [disabled]="!email.valid">{{ accept }}</button>
    <button [mat-dialog-close]="false" mat-raised-button color="acent">{{ denie }}</button>
</div>
