<div class="container">
    <div class="table-header">
        <div class="title">Receivable/Payable</div>
    </div>
    <div class="row pt-2">
        <mat-form-field>
            <mat-label>Tour selection</mat-label>
            <mat-select (selectionChange)="onSelectTour($event)" value="">
                <mat-option value="">All</mat-option>
                <mat-option *ngFor="let tour of tourList; index as i;" [value]="tour.id">{{ tour.companyName }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-list">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="bookindId">
                            <th mat-header-cell *matHeaderCellDef> Booking-ID </th>
                            <td mat-cell *matCellDef="let element; index as i;"> 
                                {{ element.bookingCode }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="tourDate">
                            <th mat-header-cell *matHeaderCellDef> Tour date </th>
                            <td mat-cell *matCellDef="let element"> 
                                {{ element.tourDate | date:'dd/MM/yyyy' }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Booking status</th>
                            <td mat-cell *matCellDef="let element"> 
                                {{ element.status }}
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="paymentDate">
                            <th mat-header-cell *matHeaderCellDef class="text-end"> Payment date </th>
                            <td mat-cell *matCellDef="let element" class="text-end"> 
                                {{ element.paymentDate | date:'dd/MM/yyyy' }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef class="text-end"> Total </th>
                            <td mat-cell *matCellDef="let element" class="text-end">  
                                {{ element.sellValue }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> action </th>
                            <td mat-cell *matCellDef="let element; indes as i;" class="text-center"> 
                                <button type="button" class="text-center" mat-button mat-raised-bitton color="primary" (click)="openNote(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <!-- <button type="button" mat-button mat-raised-bitton color="primary" (click)="openReceiveNote(i)">
                                    Receive note
                                </button>
                                <button type="button" mat-button mat-raised-bitton color="primary" (click)="openTourNote(i)">
                                    Tour note
                                </button>
                                <button type="button" mat-button mat-raised-bitton color="primary" (click)="openHotelNote(i)">
                                    Hotel note
                                </button> -->
                            </td>
                        </ng-container>
        
        
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</div>
