<div class="container">
    <div class="table-header">
        <div class="title">
          Tour Management
        </div>
        <div class="control">
          <button mat-raised-button color="primary" routerLink="create/edit">
           <mat-icon>add</mat-icon> New Tour
          </button>
        </div>
    </div>
    <div>
      <form class="form" [formGroup]="form">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input type="text" matInput formControlName="tourName" placeholder="Tour name">
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input type="text" matInput formControlName="hotelName" placeholder="Hotel Name">
                </mat-form-field>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
              <button mat-raised-button color="primary" (click)="onSearch()">
                <mat-icon>search</mat-icon> Search
               </button>
            </div>
        </div>
      </form>
    </div>
    <div class="table-list">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; index as i;"> {{ i+1 }} </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Tour name </th>
                <td mat-cell *matCellDef="let element"> {{element.tourName}} </td>
              </ng-container>
              <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start date </th>
                <td mat-cell *matCellDef="let element"> {{ dateArray(element.startDate)| date:'dd/MM/yyyy'}} </td>
              </ng-container>
              
              <!-- <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef> Payment </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" routerLink="1/payment"> Payment </button>
                </td>
              </ng-container> -->
              
              <!-- <ng-container matColumnDef="inventory">
                <th mat-header-cell *matHeaderCellDef> Inventory </th>
                <td mat-cell *matCellDef="let element"> 
                  <button  mat-raised-button color="primary" routerLink="1/inventory">Inventory</button>
                </td>
              </ng-container> -->
              
              <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End date </th>
                <td mat-cell *matCellDef="let element"> {{ dateArray(element.endDate) | date:'dd/MM/yyyy'}} </td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                  <!-- <button mat-raised-button color="primary" routerLink="{{element.id}}/payment"> Payment </button> -->
                  &nbsp;
                  <!-- <button  mat-raised-button color="primary" routerLink="{{element.id}}/inventory">Inventory</button> -->
                  <!-- <button  mat-raised-button color="primary" routerLink="1/inventory">Inventory</button> -->
                  <!-- <button mat-buttom mat-raised-button>View</button> -->
                  &nbsp;
                  <button mat-buttom mat-raised-button color="primary" (click)="onClickRow(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row  *matHeaderRowDef="displayedColumns;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator 
              [pageSizeOptions]="[10, 20]"
              showFirstLastButtons
              pageSize="10"
              (page)="onPageChange($event)"
              aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>          
    </div>
</div>
