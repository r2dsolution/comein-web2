<div mat-dialog-title>Create template</div>
<div mat-dialog-content>
    <form action="">
        <mat-form-field>
            <input type="text" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field>
            <textarea type="text" matInput placeholder="Description"></textarea>
        </mat-form-field>
    </form>
    <h5>Price</h5>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput type="text" placeholder="Adult">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput type="text" placeholder="Chile">
            </mat-form-field>
        </div>

    </div>
</div>
<div mat-dialog-action>
    <button mat-dialog-close mat-raised-button color="primary">Create</button>
</div>
