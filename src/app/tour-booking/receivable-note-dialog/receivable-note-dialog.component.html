<div mat-dialog-title>
    Receivable Note
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-6">
            Transaction Date
        </div>
        <div class="col-md-6 text-end">
            {{ '2022-02-20' | date:'dd/MM/yyyy'}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            Payment Method
        </div>
        <div class="col-md-6 text-end">
            Credit card
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            Transaction Receive
        </div>
        <div class="col-md-6 text-end">
            {{ 25000 | number:'0.2'  }} B
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            Total Receive
        </div>
        <div class="col-md-6 text-end">
            {{ 25000 | number:'0.2'  }} B
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Note</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button type="button" mat-dialog-close mat-button mat-raised-button>
        Cancel
    </button>
    <button type="button" mat-button mat-raised-button color="primary">
        Save
    </button>
</div>
